<div class="relative">
  <div class="bg-slate-950 rounded absolute bottom-10 z-40 left-20 w-1/3 h-72 p-5 overflow-hidden">
    <h2 class="font-bold text-2xl text-center py-2">{{ moviesList[randomBgImg].original_title || moviesList[randomBgImg].original_name}}</h2>
    <button type="button" class="bg-orange-600 rounded w-full text-xl px-5 py-2 font-bold font-mono text-center">Saiba mais</button>
    <p class="text-justify mt-5 max-h-24 overflow-hidden">
      {{ moviesList[randomBgImg].overview }}
    </p>
  </div>
  <img class="w-full h-auto" [src]="URLIMAGE + moviesList[randomBgImg].backdrop_path" alt="">
  <div class="absolute inset-x-0 bottom-0 h-40 bg-black opacity-60 blur-md"></div>
</div>
