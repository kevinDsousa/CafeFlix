<div class="mb-8">
  <h2 class="ml-10 my-5 text-3xl">Mais vistos</h2>
  <div class="relative">
    <div (click)="handleLeft()" class="w-10 h-20 top-20 left-0 z-20 cursor-pointer flex items-center justify-center overflow-hidden bg-black opacity-40 absolute">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </div>
    <div (click)="handleRight()" class="w-10 h-20 top-20 right-0 z-20 cursor-pointer flex items-center justify-center overflow-hidden bg-black opacity-40 absolute">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
    </div>
  </div>
  <div class="overflow-x-hidden pl-7" #movieListContainer>
    <div>
      <div class="movie-rated-list">
        <app-card-movie *ngFor="let movie of moviesList" [movie]="movie">
        </app-card-movie>
      </div>
    </div>
  </div>
</div>
