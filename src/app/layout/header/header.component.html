<header [ngClass]="{isFixed}" class="bg-slate-950 flex items-center justify-around">
  <div class="flex items-center gap-5">
    <a routerLink="/"><img class="w-[9rem] cursor-pointer" src="{{logo}}" alt="logo cafeflix"></a>
    <app-menu></app-menu>
    <input class="rounded pl-4 h-10 outline-none focus:outline-orange-500 duration-200" type="search" name="search"
      id="search" placeholder="Procure seu entretenimento">
  </div>
  <div class="flex gap-5">
    <a
        routerLink="/login"
        class="hover:text-green-600 duration-200 delay-200 flex flex-col  items-center cursor-pointer">
        <ng-icon class="text-xl" name="heroUsers"></ng-icon>
        Logar
      </a>
      <a
        routerLink="/register"
        class="hover:text-orange-600 duration-200 delay-200 flex flex-col  items-center cursor-pointer">
        <ng-icon class="text-xl" name="heroIdentification"></ng-icon>
        Registrar
      </a>
  </div>
</header>
